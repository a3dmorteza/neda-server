<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دامنه یافت نشد</title>
    <style>
        /* تنظیمات کلی صفحه */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6a6a, #ffd6d6);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* جعبه اصلی */
        .container {
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        /* دکمه */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background: #dc3545;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #c82333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* افکت انیمیشن */
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
            animation: shake 1s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">⚠️</div>
        <h1>خطا: دامنه یافت نشد</h1>
        <p>دامنه‌ای که به دنبال آن هستید در این سرور میزبانی نمی‌شود.</p>
        <p>لطفاً آدرس را بررسی کنید یا با مدیر سیستم تماس بگیرید.</p>
        <a href="/" class="btn">بازگشت به صفحه اصلی</a>
    </div>
</body>
</html>
